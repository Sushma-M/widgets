<wm-page layouttype="blank" columns="1" data-ng-controller="PagePageController" name="page1">
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-column class="app-content-column" columnwidth="12" name="column1">
                <wm-composite widget="date" name="composite1">
                    <wm-label class="col-md-2" name="label1"></wm-label>
                    <wm-date name="date1"></wm-date>
                </wm-composite>
                <wm-composite widget="time" name="composite2">
                    <wm-label class="col-md-2" name="label2"></wm-label>
                    <wm-time name="time1"></wm-time>
                </wm-composite>
                <wm-composite widget="currency" name="composite3">
                    <wm-label class="col-md-2" name="label3"></wm-label>
                    <wm-currency name="currency1"></wm-currency>
                </wm-composite>
                <wm-fileupload name="fileupload1"></wm-fileupload>
                <wm-composite widget="colorpicker" name="composite4">
                    <wm-label class="col-md-2" name="label4"></wm-label>
                    <wm-colorpicker name="colorpicker1"></wm-colorpicker>
                </wm-composite>
                <wm-composite widget="slider" name="composite5">
                    <wm-label class="col-md-2" name="label5"></wm-label>
                    <wm-slider name="slider1"></wm-slider>
                </wm-composite>
                <wm-button name="button1" caption="Few more widgets" on-click="goToPage-Page1"></wm-button>
            </wm-column>
        </wm-row>
    </wm-content>
</wm-page>
