<wm-page layouttype="three-column" columns="3" data-ng-controller="MainPageController" name="mainpage">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="top-nav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-row name="contentRow">
            <wm-left-panel contentwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
            <wm-column class="app-content-column" columnwidth="8" paddingleft="15" paddingright="15" name="mainContent">
                <wm-button name="button1" caption="Click for more widgets" on-click="goToPage-Page"></wm-button>
                <wm-composite widget="radio" name="composite2">
                    <wm-radio class="col-md-push-2" name="radio1"></wm-radio>
                    <wm-label class="col-md-2 col-md-push-2" name="label3"></wm-label>
                </wm-composite>
                <wm-composite widget="radioset" name="composite3">
                    <wm-label class="col-md-2" name="label4"></wm-label>
                    <wm-radioset height="auto" name="radioset1" dataset="1,2,3,4" datavalue="2"></wm-radioset>
                </wm-composite>
                <wm-composite widget="checkbox" name="composite4">
                    <wm-checkbox class="col-md-push-2" name="checkbox1"></wm-checkbox>
                    <wm-label class="col-md-2 col-md-push-2" name="label5"></wm-label>
                </wm-composite>
                <wm-composite widget="checkboxset" name="composite5">
                    <wm-label class="col-md-2" name="label6"></wm-label>
                    <wm-checkboxset height="auto" name="checkboxset1" dataset="a,b,c,d,e" datavalue="a,c"></wm-checkboxset>
                </wm-composite>
                <wm-composite widget="select" name="composite1">
                    <wm-label class="col-md-2" name="label2"></wm-label>
                    <wm-select name="select1" dataset="1,2,3,4,5,6" datavalue="3"></wm-select>
                </wm-composite>
            </wm-column>
            <wm-right-panel contentwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
        </wm-row>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
